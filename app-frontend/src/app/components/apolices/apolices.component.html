<h3>Apólices</h3>
<br>
<form>
  <div class="row g-3">
      <div class="col-sm-8">
          <input class="form-control" type="text" name="search" [(ngModel)]="args" placeholder="Numero apólice, placa do veículo ou pelo cpf do cliente">
      </div>
      <div class="col-sm-4">
          <button type="submit" (click)="findByArgs(args)" class="btn btn-success">Pesquisar</button>
      </div>
  </div>
</form>
<br>
<button type="button" class="btn btn-success" routerLink="/apolices/cadastrar">Nova apólice +</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Placa do Veículo</th>
      <th scope="col">Valor</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of apolices">
      <td>{{obj.numeroApolice}}</td>
      <td>{{obj.placaVeiculo}}</td>
      <td>R$ {{obj.valor.toFixed(2)}}</td>
      <td><button type="submit" class="btn btn-primary btn-sm" (click)="detail(obj.numeroApolice)">Detalhes</button></td>
    </tr>
  </tbody>
</table>
