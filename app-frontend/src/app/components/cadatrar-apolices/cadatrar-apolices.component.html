<form>
    <h4>Cadastro de Apólices</h4>
    <br>
    <div class="row g-3">

        <div *ngIf="!isEdit" class="col-sm-12">
            <label class="form-label">Cpf do Cliente</label>
            <input type="text" class="form-control" mask="000.000.000-00" placeholder="123.456.789-0" [(ngModel)]="cpf" name="cpf">
        </div>

        <div *ngIf="isEdit" class="col-sm-12">
            <label class="form-label">Nome do Cliente</label>
            <input disabled="true" type="text" class="form-control"   [(ngModel)]="cliente.nome" name="nome">
        </div>

        <div class="col-sm-12">
            <label class="form-label">Inicio da vigencia</label>
            <input matInput  type="date" class="form-control" required [(ngModel)]="apolice.inicioVigencia"  name="inicioVigencia">
        </div>

        <div class="col-12">
            <label class="form-label">Fim vigencia</label>
            <input type="date" class="form-control" [(ngModel)]="apolice.fimVigencia" name="fimVigencia" required>
        </div>

        <div class="col-12">
            <label class="form-label">Placa do Veículo</label>
            <input type="text" class="form-control" [(ngModel)]="apolice.placaVeiculo" name="placaVeiculo" required>
        </div>

        <div class="col-12">
            <label class="form-label">Valor</label>
            <input type="text" mask="separator.2" class="form-control"  [(ngModel)]="apolice.valor" name="valor" require>
        </div>

        <div *ngIf="!isEdit" class="col-2">
            <button type="button" type="submit" class="btn btn-outline-success" (click)="save(apolice)">Salvar</button>
        </div>

        <div *ngIf="isEdit" class="col-2">
            <button type="button" type="submit" class="btn btn-outline-success" (click)="update(apolice)">Salvar</button>
        </div>

        <div *ngIf="isEdit" class="col-2">
            <button type="button" type="submit" class="btn btn-outline-warning" (click)="delete(apolice.id)">Excluir</button>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-danger" routerLink="/apolices">Cancelar</button>
        </div>
    </div>
</form>
